{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Configurações</h1>

    {% if messages %}
        {% for message in messages %}
            <article class="message is-{{ message.tags }}">
                <div class="message-body">
                    {{ message }}
                </div>
            </article>
        {% endfor %}
    {% endif %}

    <div class="columns is-multiline">
        <div class="column is-12">
            <form method="post" action="{% url 'settings' %}">
                {% csrf_token %}

                <div class="field">
                    <label class="label"> Nome </label>

                    <div class="control">
                        <input class="input" type="text" name="first_name" value="{{ request.user.first_name }}">
                    </div>
                </div>

                <div class="field">
                    <label class="label"> Sobrenome </label>

                    <div class="control">
                        <input class="input" type="text" name="last_name" value="{{ request.user.last_name }}">
                    </div>
                </div>

                <div class="field">
                    <label class="label"> Email </label>

                    <div class="control">
                        <input class="input" type="email" name="username" value="{{ request.user.username }}">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-success"> Salvar </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
